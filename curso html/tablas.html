<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--tr es para file: 
        -tr = es para filas 
        -td = es para las columnas-->

    <table border="1">

        <!--caption te permite hacer el tirulo princpial de una tabla -->

        <caption>tabla 1</caption>

        <!--<th> te da la opcion de que esten centrados y en negrita-->
        <tr>
            <th>tirulo 1</th>
            <th>tirulo 2</th>
        </tr>

        
    <tr>
        <td>columna1</td>
        <td>columna2 </td>
    </tr>
    <tr>
        <td>columna3</td>
        <td>columna4 </td>
    </tr>

    </table>



<br><br>
    <table border="1">
<caption>tabla2</caption>
<tr>

    <!--para combinar 2 columnas en 1-->
    <td>columna1</td>
    <td colspan="2">columna2 y 3 unidos</td>
    
</tr>

<tr>

    <td>columna4</td>
    <td>columna5</td>
    <td>columna6</td>
</tr>
    </table>

    <table border="1">
        <caption>tabla3</caption>
        <tr>
        
            <!--para combinar 2 filas en 1-->
            <td rowspan="2">columna1 y 4</td>
            <td>columna2</td>
            <td>columna3</td>
            
        </tr>
        
        <tr>
        
            
            <td>columna5</td>
            <td>columna6</td>
        </tr>
            </table>
    
</body>
</html>
